<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <form (ngSubmit)="create()">

            <div class="form-group row">
                <label for="nombre" class="col-form-lable col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
                </div>
            </div>

            <div class="form-group row">
                <label for="apellidos" class="col-form-lable col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidos" name="apellidos">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-lable col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-rounded btn-primary" role=""button></button>
                </div>
            </div>


        </form>


    </div>
</div>
